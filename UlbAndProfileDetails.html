<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UlbAndProfileDetails</title>
    <link rel="stylesheet" href="./UlbAndProfileDetails.css">
  </head>
  <body>
    <div id="bg"></div>
    <form>
      <h1> Locational details of ULB</h1>
      <div class="form-field">
        <label for="">
          Name of the Urban Local Bodies:<br>
        </label>
        <input type="email" placeholder="NameUlb" required/>
      </div>

      <div class="form-field">
        <label for="">
          Local Government Directory (LGD) code of the ULB:<br>
        </label>
        <input type="text" placeholder="codeUlb" required/>
       </div>
       <div class="form-field">
         <label for="">
           Name of District:<br>
         </label>
         <input type="text" placeholder="districUlb" required/>
        </div>



      <h1> Urban Local Bodies Profile</h1>
      <div class="form-field">
        <label for="">
          No. of wards in the ULB:<br>
        </label>
        <input type="text" placeholder="noOfUlbWards" required/>
       </div>
       <div class="form-field">
         <label for="">
           No. of households in the ULB:<br>
         </label>
         <input type="text" placeholder="noOfHouseHolds" required/>
        </div>
        <div class="form-field">
          <label for="">
            Population (approx..) of the ULB:<br>
          </label>
          <input type="text" placeholder="populationOfUlb" required/>
         </div>
         <div class="form-field">
           <button class="btn" type="submit">Submit</button>
         </div>
    </form>
  </body>
</html>
